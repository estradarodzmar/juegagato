<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tres en Raya (Juego de gato) | Rodzmar.tech</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="modal" id="modalInicio">
    <div class="modal-content">
      <h2>🎮🧵🐈 Juego de gato 🧵🐈🎮</h2>
      <p>
        Eres el jugador <b>"X"</b> y la computadora es <b>"O"</b>.<br />
        Da clic en una casilla para colocar tu ficha.<br />
        ¡Gana quien logre alinear tres en raya!
      </p>
      <label for="nivelModal">Selecciona nivel de dificultad: </label>
      <select id="nivelModal">
        <option value="facil">Fácil</option>
        <option value="medio">Medio</option>
        <option value="dificil" selected>Difícil</option>
      </select>
      <br />
      <button onclick="iniciarJuego()">¡Comenzar!</button>
    </div>
  </div>

  <h1>🎮🧵🐈 Juego de gato 🧵🐈🎮</h1>
  <h3>(Tres en raya #🎮)</h3>
  <table id="tablero"></table>
  <button onclick="reiniciar()">🔄 Reiniciar juego</button>
  <footer>Creado con 💜 por Rodzmar.tech</footer>

  <script src="script.js"></script> <!-- si está en una carpeta llamada js -->
</body>
</html>
